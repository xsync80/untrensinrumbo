<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Tren Sin Rumbo</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .titulo {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .contenedor-imagen {
            width: 80%;
            max-width: 800px;
            border: 2px solid #fff;
            padding: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }
        
        .imagen-central {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .pie-de-imagen {
            margin-top: 1rem;
            font-style: italic;
            color: #ccc;
        }
        
        @media (max-width: 768px) {
            .titulo {
                font-size: 2rem;
            }
            
            .contenedor-imagen {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1 class="titulo">Un Tren Sin Rumbo</h1>
    
    <div class="contenedor-imagen">
        <img src="untren.jpeg" 
             alt="Tren en la noche" class="imagen-central" borde="0">
        <p class="pie-de-imagen">Un viaje hacia lo desconocido</p>
    </div>
